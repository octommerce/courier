{% if states|length %}
    <label for="">States</label>
    <select 
           class="form-control select2"
           data-request="{{ __SELF__ ~ '::onSelectState' }}" 
           name="state" 
           required>
        {% for alias, name in states %}
        <option value="{{ alias }}">{{ name }}</option>
        {% endfor %}
    </select>
{% endif %}
