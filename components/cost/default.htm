{% set loc = user.location %}

<div id="partialLocations" class="row">
    {% partial __SELF__ ~ '::locations' province=loc.province.code city=loc.city.code district=loc.district.code subdistrict=loc.subdistrict.code %}
</div>

<div id="shipping-costs" class="row">
    {% if shippingCosts %}
        {% partial __SELF__ ~ '::costs' costs=shippingCosts %}
    {% endif %}
</div>
