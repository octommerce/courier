<div class="form-group col-md-6">
    <label>Price</label>
    <select class="form-control" name="service_code"
        data-request="onSelectService"
        >
        {% for cost in costs %}
        <option value="{{ cost.service_code }}">{{ cost.service_display }} (Rp {{ cost.price}})</option>
        {% endfor %}
    </select>
</div>
