# ===================================
#  Form Field Definitions
# ===================================

tabs:
    fields:
        origin_shipping:
            label: Shipping from
            type: section
            comment: Select shipping location from
            tab: General
        origin_province:
            label: Origin Province
            type: dropdown
            span: auto
            tab: General
        origin_city:
            label: Origin city
            type: dropdown
            dependsOn: origin_province
            span: auto
            tab: General
        services:
            label: Disable Service
            type: section
            comment: Select service(s) want to disable
            tab: General
        disable_services:
            label: Services
            type: checkboxlist
            tab: General

